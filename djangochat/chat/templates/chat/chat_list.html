{%extends 'base.html'%}

{%block content%}

<h3 style="text-align: right;"><a href="{% url 'create_chat' %}"  class="btn btn-primary">Создать чат</a></h3>

<div class="hero">
    <div class="hero-body">
        <h1 class="title has-text-centered has-text-white">Доступные чаты</h1>
    </div>
</div>

<section class="section has-text-white">
    <div class="columns is-multiline">
        {% for chat in chats %}
        <div class="column is-4 has-text-centered">
            <div class="box">
                <h2 class="subtitle">{{ chat.name }}</h2>

                <a href="{% url 'chat_detail' chat.id %}" class="button">Присоединиться</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>


  <h1 style="text-align: center;">Список пользователей</h1>
<div class="w-full flex flex-wrap items-center">
    {% for user in users %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 style="text-align: left;">  <li><u>{{ user.username }}</u></li></h2>
            </div>
        </div>
    {% endfor %}
</div>
</div>



{%endblock content%}
